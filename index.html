<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>Currency Converter</h1>
    </header>

    <main>
        <div class="container">
            <form action="">
                <div class="input-group">
                    <input type="number" id="amount" name="fromAmount" placeholder="Enter your amount here" required />
                    <section id="currency">
                        <div id="from">
                            <label for="from">From</label>
                            <div class="select-container">
                                <img src="https://flagsapi.com/US/flat/64.png" alt="Country flag" />
                                <select id="fromCurrency" name="from" val="">
                                </select>
                            </div>
                        </div>
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        <div id="to">
                            <label for="from">To</label>
                            <div class="select-container">
                                <img src="https://flagsapi.com/IN/flat/64.png" alt="Country flag" />
                                <select id="toCurrency" name="to" val="">
                                </select>
                            </div>
                        </div>
                    </section>
                </div>
                <div id="msg">
                    <p>1</p>
                    <p>USD</p> 
                    <pre>  =  </pre>
                    <p>86.62</p>
                    <p>INR</p>
                </div>
                <button type="button">Get Exchange Rate</button>
            </form>
        </div>
    </main>

    <script src="./assets/code.js"></script>
    <script src="script.js"></script>
</body>

</html>
